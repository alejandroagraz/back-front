<div class="clearfix"></div>

<div class="loading" *ngIf="!articles">
    Cargando...
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
    No hay articulos para mostrar, intentalo m√°s tarde :)
</div>

<div id="articles" *ngIf="articles">
    <article class="article-item" *ngFor="let article of articles; let tabId = index">
      <table class="table">
        <tr *ngIf="article.story_title || article.title" [id]="tabId">
          <td class="td-title" *ngIf="article.story_title" (click)="newTab(article.story_url)">
            {{article.story_title}} <span class="author"> - {{article.author}} - </span>
          </td>
          <td class="td-title" *ngIf="article.title && !article.story_title" (click)="newTab(article.story_url)">
            {{article.title}} <span class="author"> - {{article.author}} - </span>
          </td>
          <td class="td-date" (click)="newTab(article.story_url)">
            {{article.created_at | formatDate }}
          </td>
          <td class="td-deleted">
            <img class="img-deleted" src="assets/images/remove.jpg" alt="{{article.title}}" (click)="removeArticle(article)"/>
          </td>
        </tr>
      </table>

        <div class="clearfix"></div>
    </article>
</div>
